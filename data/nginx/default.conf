server {
    server_name ragingdharma.com www.ragingdharma.com;
    server_tokens off;
    #access_log  /var/log/nginx/host.access.log  main;
    location / {
        proxy_set_header        Host             $host:$server_port;
        proxy_set_header        X-Real-IP        $remote_addr;
        proxy_set_header        X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:8000;
    }

    # error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ragingdharma.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ragingdharma.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}server {
    if ($host = www.ragingdharma.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = ragingdharma.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen       80;
    listen  [::]:80;
    server_name ragingdharma.com www.ragingdharma.com;
    return 404; # managed by Certbot




}